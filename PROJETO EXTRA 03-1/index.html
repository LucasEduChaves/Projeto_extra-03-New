<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Avalie</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>

        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <div class="balloon">
          <img
            src="images/balao.svg"
            alt="Balao avermelhado de fala com cinco estrelas dentro as três primeiras são brancas"
          />
        </div>
      </header>

      <form class="forms">
        <div class="fieldset-wrapper">
          <fieldset class="form-header"><h2>Informações pessoais</h2></fieldset>
        </div>

        <div class="main">
          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >Email<span>(digite um email válido)</span></label
            >
            <input type="email" id="email" required/>
          </div>

          <fieldset class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <input type="text" id="mentor" required/>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <input type="text" id="feedback" required/>
            </div>

            <div class="confirm">
              <div class="checkbox-space">
                <input type="checkbox" id="event-doubt"/>
                <label for="event-doubt"
                  >Todas as minhas dúvidas foram esclarecidas durante a
                  mentoria.</label>
              </div>
            </div>

          </fieldset>

          <div class="date-times">
            <fieldset class="fieldset-wrapper">
              <div class="finish">
                <legend>Agendando próxima mentoria</legend>
              </div>

              <div class="dates-1">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </fieldset>
          </div>

          <footer>
            <button class="buttons">Salvar</button>
          </footer>
        </div>
      </form>
    </div>
  </body>
</html>
